name: Deploy to Google Cloud Run and Firebase Hosting

on:
  push:
    branches:
      - master  # Change to your main branch if needed

jobs:
  deploy:
    name: Deploy Dart Shelf App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Enable Docker Authentication
        run: |
          gcloud auth configure-docker asia-south1-docker.pkg.dev


      - name: Check Required Secrets
        run: |
          if [ -z "${{ secrets.FIREBASE_PROJECT_ID }}" ]; then echo "❌ Missing FIREBASE_PROJECT_ID"; exit 1; fi
          if [ -z "${{ secrets.JOURNAL_DOMAIN }}" ]; then echo "❌ Missing JOURNAL_DOMAIN"; exit 1; fi
          if [ -z "${{ secrets.JOURNAL_TITLE }}" ]; then echo "❌ Missing JOURNAL_TITLE"; exit 1; fi
          if [ -z "${{ secrets.ILOVEPDF_SECRET_KEY }}" ]; then echo "❌ Missing ILOVEPDF_SECRET_KEY"; exit 1; fi
          if [ -z "${{ secrets.ILOVEPDF_PUBLIC_KEY }}" ]; then echo "❌ Missing ILOVEPDF_PUBLIC_KEY"; exit 1; fi
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then echo "❌ Missing FIREBASE_TOKEN"; exit 1; fi


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image (Artifact Registry)
        run: |
          docker buildx build \
            --build-arg FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
            --build-arg JOURNAL_DOMAIN=${{ secrets.JOURNAL_DOMAIN }} \
            --build-arg JOURNAL_TITLE=${{ secrets.JOURNAL_TITLE }} \
            --build-arg ILOVEPDF_SECRET_KEY=${{ secrets.ILOVEPDF_SECRET_KEY }} \
            --build-arg ILOVEPDF_PUBLIC_KEY=${{ secrets.ILOVEPDF_PUBLIC_KEY }} \
            --tag asia-south1-docker.pkg.dev/${{ secrets.FIREBASE_PROJECT_ID }}/dart-shelf-repo/dart-shelf-app \
            --push \
            .

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy dart-shelf-app \
            --image asia-south1-docker.pkg.dev/${{ secrets.FIREBASE_PROJECT_ID }}/dart-shelf-repo/dart-shelf-app \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated \
            --set-env-vars "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }},JOURNAL_DOMAIN=${{ secrets.JOURNAL_DOMAIN }},JOURNAL_TITLE=${{ secrets.JOURNAL_TITLE }},ILOVEPDF_SECRET_KEY=${{ secrets.ILOVEPDF_SECRET_KEY }},ILOVEPDF_PUBLIC_KEY=${{ secrets.ILOVEPDF_PUBLIC_KEY }}"

      - name: Setup Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          firebase use ${{ secrets.FIREBASE_PROJECT_ID }} --token ${{ secrets.FIREBASE_TOKEN }}
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
